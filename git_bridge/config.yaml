name: "Git Bridge (PR Bot)"
slug: "git_bridge"
description: "Exposes an API for GitHub PR automation and Home Assistant GitOps workflows."
version: "1.0.0"
url: "https://github.com/VoteForPedro83/home-assistant-addons"

arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386

startup: services
boot: auto

# Required when using s6-overlay (v3+) to avoid Docker's default init interfering
init: false

# Force Supervisor protected mode ON (unprotected mode can break s6 PID1)
protected: true

ports:
  8000/tcp: 8000

webui: "http://[HOST]:[PORT:8000]"

options: {}
schema: {}
